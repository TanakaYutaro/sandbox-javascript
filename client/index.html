<head>
  <title>SimpleTwitter</title>
  <script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  <script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
</head>

<body>
  {{> Header}}
  {{> PlayerList}}
  {{> Twitter}}
</body>

<template name="Header">
  <h1>Simple Twitter</h1>
  <div class="dateTime">{{dateTime}}</div>
</template>

<template name="PlayerList">

  <table class="table" border=1>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Good</th>
      </tr>
      {{#each Players}}
      <tr>
        <td>{{playerName}}</td>
        <td>{{age}}</td>
        <td>
          {{good}}
          <input class="plus_button" type="button" value="â†‘" />
        </td>
      </tr>
      {{/each}}
  </table>

</template>


<template name="Twitter">
  {{loginButtons}}
  

  
  
     {{#each users}}
        {{>user}}
      {{/each}}

  
</template>


<template name="user">
  <a target="_blank" href="http://twitter.com/{{userName}}"><img src="{{image}}"/> {{fullName}}</a>
  
  
  
  <iframe style="width: 300px; height: 20px;" src="//platform.twitter.com/widgets/follow_button.html?screen_name={{services.twitter.screenName}}" height="240" width="320" frameborder="0" scrolling="no"></iframe>
  
  
</template>
