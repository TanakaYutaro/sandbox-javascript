<!DOCTYPE html>
<html>
<head>
    <title>Simple Assert</title>

    <script>
        // Definition
        function assert(value, desc) {
            var li = document.createElement("li");
            li.className = value ? "pass" : "fail";
            li.appendChild(document.createTextNode(desc));

            document.getElementById("results").appendChild(li);
        }

        // Run
        window.onload = function () {
            assert(true, "Running test suites");
            assert(false, "Fail!");
        }
    </script>

    <style>
        #results li.pass {
            color: green;
        }

        #results li.fail {
            color: red;
        }
    </style>
</head>
<body>

<ul id="results"></ul>

</body>
</html>
