<!DOCTYPE html>
<html>
<head>
    <title>apply&call</title>
    <script type="text/javascript" src="../assert/assert.js"></script>
    <link type="text/css" rel="stylesheet" href="../assert/assert.css">
</head>
<body>

<script type="text/javascript">
    function juggle() {
        var result = 0;
        for (var n = 0; n < arguments.length; n++) {
            result += arguments[n];
        }
        this.result = result;
    }

    var ninja1 = {};
    var ninja2 = {};

    juggle.apply(ninja1, [1, 2, 3, 4]);
    juggle.call(ninja2, 5, 6, 7, 8);

    assert(ninja1.result === 10, "juggle via apply.");
    assert(ninja2.result === 26, "juggle via call.");

</script>

</body>
</html>
