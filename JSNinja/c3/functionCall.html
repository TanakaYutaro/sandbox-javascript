<!DOCTYPE html>
<html>
<head>
    <title>Call</title>
    <script type="text/javascript" src="../assert/assert.js"></script>
    <link type="text/css" rel="stylesheet" href="../assert/assert.css">
</head>
<body>

<script type="text/javascript">
    function creep() {
        return this;
    }
    assert(creep() === window, "Creeping in the window.");

    var sneak = creep;
    assert(sneak() === window, "Sneaking in the window.");

    var ninja1 = {
        skulk: creep
    };
    assert(ninja1.skulk() === ninja1, "The 1st ninja is skuling.");

    var ninja2 = {
        skulk: creep
    };
    assert(ninja2.skulk() === ninja2, "The 2nd ninja is skulking.");

</script>


</body>
</html>
