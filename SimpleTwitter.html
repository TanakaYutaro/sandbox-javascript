<head>
  <title>SimpleTwitter</title>
</head>

<body>
  {{> Header}}
  {{> PlayerList}}
</body>

<template name="Header">
  <h1>Simple Twitter</h1>
  <div class="dateTime">{{dateTime}}</div>
</template>

<template name="PlayerList">

  <table class="table" border=1>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Good</th>
        <th>Bad</th>    
      </tr>
      {{#each Players}}
      <tr>
        <td>{{playerName}}</td>
        <td>{{age}}</td>
        <td>
          {{good}}
          <input class="plus_button" type="button" value="+" />
        </td>
        <td>
          {{bad}}
          <input class="minus_button" type="button" value="-" />
        </td>
      </tr>
      {{/each}}
  </table>

</template>
