<!DOCTYPE html>
<html>
<head>
    <title>Variable Function</title>
    <script type="text/javascript" src="../../assert/assert.js"></script>
    <link type="text/css" rel="stylesheet" href="../../assert/assert.css">
</head>
<body>

<script type="text/javascript">

    function merge(root) {
        for (var i = 1; i < arguments.length; i++) {
            for (var key in arguments[i]) {
                root[key] = arguments[i][key];
            }
        }
        return root;
    }

    var merged = merge(
            {name: "Batou"},
            {city: "Niihama"}
    );

    assert(merged.name == "Batou", "OK");
    assert(merged.city == "Niihama", "also OK");
</script>

</body>
</html>
